{% extends 'blog/base.html' %}

{% block content %}
<h2>Are you sure that you want to delete the post "{{post.title}}"?</h2>

<form method="POST">
  {% csrf_token %}

  <div>
    <button class="btn btn-default" type="submit">Yes, Delete</button>
    <a class="btn btn-default" href="{% url 'post_detail' post.pk %}">Cancel</a>

  </div>
</form>

{% endblock content %}
